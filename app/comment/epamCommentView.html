<div class="comment" ng-controller="commentController as cCtrl">
  <div class="body">
    {{cCtrl.comment.body}}
  </div>
  <div class="action-buttons" ng-show="cCtrl.comment.authorId == cCtrl.currentUser.id">
    <span class="edit-button">Edit</span>
    &nbsp;|&nbsp;
    <span class="delete-button">Delete</span>
  </div>
  <div class="author">by {{cCtrl.comment.name}}</div>   
</div>
