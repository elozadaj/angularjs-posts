<div ng-controller="fullPostController as fpCtrl">
  <div class="post">
    <epam-post-preview post="fpCtrl.post">
    </epam-post-preview>
  </div>
  <div class="comment-container" ng-repeat="c in fpCtrl.post.comments">
    <epam-comment comment="c">      
    </epam-comment>
  </div>
  <span class="return" ng-click="fpCtrl.closeFullPost()">Return tu posts list</span>
</div>
